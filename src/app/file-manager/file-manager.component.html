<table mat-table [dataSource]="filelisttemp">

    <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef> filename </th>
        <td mat-cell *matCellDef="let element" (click)="onCellClick(element.name);"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="size(KB)">
        <th mat-header-cell *matHeaderCellDef> size(KB) </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadedby">
        <th mat-header-cell *matHeaderCellDef> uploadedby </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedby}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadedDate">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
