<br />
<div class="row">
  <div class="col-lg-6">
    <mat-form-field>
      <mat-label>Select A Container To Get File List</mat-label>
      <mat-select [(value)]="selectedContainers" (valueChange)="containerChange()" multiple>
        <mat-option *ngFor="let container of containerList " [value]="container">{{container}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <p style="display: block; font-weight: bold; text-transform: uppercase;"> {{selectedContainer}} </p>
</div>
<br />

<div class="row">
  <div class="col-lg-6">
    Search: <input type="text" [(ngModel)]="searchTerm" (keyup)="onKeyUp($event)" placeholder="Type min 3 characters ">
  </div>

  <div class="col-lg-6" style="text-align: right;">
    <button mat-mini-fab color="primary" ngbTooltip="Upload File" class="upload-btn" (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>

</div>

<div class="row">
  <div class="col-lg-4">
    <div class="mb-3 file-input">
      <!-- <label for="formFile" class="form-label">Upload File to Azure Container</label> -->
      <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile" #fileUpload>
      <!-- <button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button> -->
    </div>
  </div>
</div>

<br />

<div class="row">
  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" (matSortChange)="SortChange($event)" class="mat-elevation-z6" matSort>
      <ng-container matColumnDef="container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by container"> Container </th>
        <td mat-cell *matCellDef="let element" (click)="onCellClick(element.container)" style="cursor: pointer;">
          {{element.container}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FileName"> FileName </th>
        <td mat-cell *matCellDef="let element" (click)="onCellClick(element.name)" style="cursor: pointer;">
          {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size"> Size(KB) </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="uploadedby">
        <th mat-header-cell *matHeaderCellDef> uploadedby </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedby}} </td>
      </ng-container> -->

      <ng-container matColumnDef="uploadedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Uploaded Date"> Uploaded
          Date </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action
        </th>
        <td mat-cell *matCellDef="let i = index">
          <button mat-mini-fab color="primary" ngbTooltip="Delete File"
            (click)="delRecord(i)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Blobs">
    </mat-paginator>
  </div>
</div>
