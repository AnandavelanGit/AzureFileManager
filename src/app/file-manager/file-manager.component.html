<br/>
<div class="row">
  <div class="col-lg-6">
    <mat-form-field>
    <mat-label>Select A Container To Get File List</mat-label>
    <mat-select [(value)]="selectedContainer" (valueChange)="containerChange()">
      <mat-option *ngFor="let container of containerList " [value]="container">{{container}}</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <p style="display: block; font-weight: bold; text-transform: uppercase;"> {{selectedContainer}} </p>
</div>
<br/>
<div class="row">
  <div class="col-lg-10">
    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSource"  (matSortChange)="SortChange($event)" class="mat-elevation-z6" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FileName"> FileName </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element.name);"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by size"> Size(KB) </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="uploadedby">
        <th mat-header-cell *matHeaderCellDef> uploadedby </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedby}} </td>
      </ng-container> -->

          <ng-container matColumnDef="uploadedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Uploaded Date"> Uploaded Date </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedDate}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of Blobs">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
