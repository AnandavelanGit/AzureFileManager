<div class="site-header">
  <app-header></app-header>
</div>
<div class="register-form"> 
    <form
      name="form"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      novalidate    
    >
    
      <div class="form-group">
        <label>First word of the family Song</label>
        <input
          type="text"
          class="form-control"
          name="familysong"
          [(ngModel)]="form.familysong"
          required
          #familysong="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && familysong.errors }"
        />
        <div *ngIf="f.submitted && familysong.errors" class="invalid-feedback">
          <div *ngIf="familysong.errors['required']">familysong is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Place where we first met </label>
        <input
          type="text"
          class="form-control"
          name="place"
          [(ngModel)]="form.place"
          required
          minlength="6"
          maxlength="20"
          #place="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && place.errors }"
        />
        <div *ngIf="f.submitted && place.errors" class="invalid-feedback">
          <div *ngIf="place.errors['required']">Place is required</div>
          <div *ngIf="place.errors['minlength']">
            Place must be at least 6 characters
          </div>
          <div *ngIf="place.errors['maxlength']">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
